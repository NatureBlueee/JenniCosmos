<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wonderland | For Jenni</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP and Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        window.THREE = THREE;
        
        // 等待 DOM 加载完成
        document.addEventListener('DOMContentLoaded', () => {
            // 注册 GSAP 插件
            gsap.registerPlugin(CSSPlugin);

            // 初始化所有效果
            initThreeJS();
            createStars();
            createSnowflakes();
            createCinematicSnow();
            createSnowflakeLoader();
            createMagicalLights();
            createMagicalElements();

            // Text animations with stagger
            const textTimeline = gsap.timeline({delay: 1});
            
            textTimeline
                .fromTo('.main-title', 
                    { opacity: 0, y: 20 },
                    { opacity: 1, y: 0, duration: 3, ease: 'power2.out' }
                )
                .fromTo('.dedication',
                    { opacity: 0, y: 20 },
                    { opacity: 0.7, y: 0, duration: 2, ease: 'power2.out' },
                    '-=1.5'
                )
                .fromTo('.loader-container',
                    { opacity: 0 },
                    { opacity: 1, duration: 2, ease: 'power2.out' },
                    '-=1'
                );

            // 修改雪花生成函数
            function createSnowflakes() {
                const container = document.querySelector('.snowflake-container');
                const screenWidth = window.innerWidth;
                const snowflakeCount = Math.floor(screenWidth / 20);

                for (let i = 0; i < snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    
                    // 随机参数
                    const size = Math.random() * 4 + 2;
                    const startPosition = Math.random() * 100;
                    const fallDuration = Math.random() * 5 + 8;
                    const fallDelay = Math.random() * 5;
                    const blur = Math.random() * 2;
                    const windDrift = (Math.random() - 0.5) * 200;
                    
                    snowflake.style.cssText = `
                        left: ${startPosition}vw;
                        top: -10px;
                        width: ${size}px;
                        height: ${size}px;
                        --fall-duration: ${fallDuration}s;
                        --fall-delay: -${fallDelay}s;
                        --blur: ${blur}px;
                        --wind-drift: ${windDrift}px;
                        --snow-opacity: ${Math.random() * 0.3 + 0.2};
                    `;
                    
                    container.appendChild(snowflake);
                }
            }

            // 修改过渡函数
            function transitionToProgress() {
                const pageTransition = document.querySelector('.page-transition');
                const mainContent = document.querySelector('.text-container');
                const journeyButton = document.querySelector('.journey-button');
                const snowflakes = document.querySelectorAll('.snowflake');

                // 增加雪花密度
                snowflakes.forEach(flake => {
                    gsap.to(flake, {
                        opacity: Math.random() * 0.5 + 0.3,
                        scale: Math.random() * 0.5 + 1,
                        duration: 2,
                        ease: 'power2.inOut'
                    });
                });

                // 淡出主要内容
                gsap.to(mainContent, {
                    opacity: 0,
                    y: -30,
                    duration: 2,
                    ease: 'power2.inOut'
                });

                // 淡出按钮
                gsap.to(journeyButton, {
                    opacity: 0,
                    y: 20,
                    duration: 1.5,
                    ease: 'power2.inOut'
                });

                // 激活转场效果
                pageTransition.classList.add('active');

                // 延迟跳转，确保动画完成
                setTimeout(() => {
                    window.location.href = 'progress.html';
                }, 2000);
            }

            // 显示过渡按钮
            const journeyButton = document.querySelector('.journey-button');
            setTimeout(() => {
                journeyButton.classList.add('visible');
            }, 4000);

            // 添加按钮点击事件
            journeyButton.addEventListener('click', transitionToProgress);
        });
    </script>

        }

                opacity: var(--snow-opacity, 0.5);
            }

                opacity: 0;
                filter: blur(8px);
            }
            10% {

            }
            80% {
                opacity: 0.8;
                filter: blur(2px);
                transform: translate3d(var(--endX), var(--endY), var(--endZ)) scale(1);
            }
            100% {

                transform: translate3d(var(--endX), var(--endY), var(--endZ)) scale(1);
                filter: blur(var(--finalBlur));
            }

        @keyframes loaderBreath {

                transform: scale(0.95) rotate(0deg);

            }

            }

            }

            }

            100% {

            }

        @keyframes loaderSpin {

            }

            }

                opacity: 1;

                filter: blur(0.2px);
                text-shadow: 0 4px 12px rgba(255, 255, 255, 0.2),

                text-shadow: 0 4px 12px rgba(255, 255, 255, 0.1),

            position: absolute;
            background: white;

            transform: rotate(-30deg);
        }

            transform: rotate(30deg);
        }

            );

        .golden-snitch::after {

        :root {
            --content-padding: clamp(1rem, 5vw, 3rem);
            --title-size-mobile: clamp(1.5rem, 4vw, 2rem);
            --title-size-tablet: clamp(2rem, 4vw, 3rem);

            --dedication-size: clamp(0.9rem, 2vw, 1.2rem);

        }

                transform: translate(-50%, -45%);

                width: 94%;

                flex-direction: column;
                justify-content: center;
                gap: 2rem;

                font-size: 2rem;

                white-space: normal;

                line-height: 1.4;
                margin-bottom: 0;
            }

                animation: titleBreatheMobile 6s ease-in-out infinite;

            .dedication-container {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
            }

                margin: 0;
                font-size: 1.1rem;
                letter-spacing: 0.12em;
                line-height: 1.6;

            .dedication span {
                font-size: 1rem;
                letter-spacing: 0.15em;

                opacity: 0.85;
            }

                margin-top: 2rem;
                transform: scale(0.8);
            }

            .spell-text {
                font-size: 1.2rem;
            }

            .magical-light {
                width: 3px;
                height: 3px;
            }

            .snowflake {
                opacity: 0.4;
            }
        }

        @keyframes titleBreatheMobile {
            0% { 
                opacity: 0.85; 
                transform: scale(0.98); 
                filter: blur(0px);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.02); 
                filter: blur(0.2px);
            }
            100% { 
                opacity: 0.85; 
                transform: scale(0.98); 
                filter: blur(0px);
            }
        }

        /* 平板端优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .text-container {
                transform: translate(-50%, -50%);
                padding: 2rem;
                width: 90%;
            }

            .main-title {
                font-size: 2.8rem;
                letter-spacing: 0.1em;
                line-height: 1.3;
                margin-bottom: 1.5rem;
            }

            .dedication {
                margin-top: 2rem;
                font-size: 1.2rem;
                letter-spacing: 0.15em;
            }

            .dedication span {
                font-size: 1.1rem;
                margin-top: 1rem;
            }
        }

        /* 桌面端优化 */
        @media (min-width: 1025px) {
            .text-container {
                transform: translate(-50%, -60%);
                padding: var(--content-padding);
                width: 95%;
                max-width: 1400px;
            }

            .main-title {
                font-size: var(--title-size-desktop);
                letter-spacing: 0.15em;
                white-space: nowrap;
            }
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-title {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            opacity: 0;
            text-align: center;
            margin: 0 auto;
        }

        .dedication {
            font-weight: 400;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.85);
            opacity: 0;
            line-height: 1.8;
            text-align: center;
            width: 100%;
        }

        .dedication span {
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.3em;
            display: block;
            text-align: center;
        }

        /* 优化视觉层次 */
        .vignette {
            background: radial-gradient(
                circle at center,
                transparent 35%,
                rgba(0, 0, 0, 0.2) 60%,
                rgba(0, 0, 0, 0.6) 100%
            );
            mix-blend-mode: multiply;
        }

        /* 优化粒子效果 */
        .snowflake {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .snowflake.visible {
            opacity: 0.6;
        }

        .fade-out {
            animation: fadeOut 1.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        .transition-overlay {
            transition: opacity 1.5s ease-in-out;
        }

        /* 添加过渡按钮样式 */
        .journey-button {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translate(-50%, 50px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem 3rem;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            letter-spacing: 0.25em;
            cursor: pointer;
            opacity: 0;
            backdrop-filter: blur(8px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .journey-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, 0) scale(1.05);
            letter-spacing: 0.3em;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .journey-button.visible {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        .journey-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            opacity: 0;
        }

        .journey-button:hover::before {
            opacity: 1;
            transform: scale(1.1);
        }

        /* 优化转场效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-transition::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                rgba(5, 8, 16, 0.7) 0%,
                rgba(10, 16, 24, 0.85) 40%,
                rgba(18, 24, 36, 0.95) 100%
            );
            opacity: 0;
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .page-transition.active::before {
            opacity: 1;
        }

        /* 优化雪花效果 */
        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: var(--snow-opacity, 0.5);
            }
            100% {
                transform: translateY(100vh) translateX(var(--wind-drift)) rotate(360deg);
                opacity: var(--snow-opacity, 0.5);
            }
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            top: -10px;
            animation: snowfall var(--fall-duration, 10s) linear infinite;
            animation-delay: var(--fall-delay, 0s);
            opacity: var(--snow-opacity, 0.5);
            filter: blur(var(--blur, 0px));
            will-change: transform;
        }

        .snowflake-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden">
    <!-- Background -->
    <div class="bg-winter-night"></div>

    <!-- Three.js Container -->
    <div id="canvas-container"></div>

    <!-- Stars Background -->
    <div class="fixed inset-0">
        <div id="stars" class="absolute inset-0"></div>
    </div>

    <!-- Vignette Effect -->
    <div class="vignette"></div>

    <!-- Main Content -->
    <div class="text-container">
        <div class="text-center">
            <div class="title-breathe">
                <h1 class="main-title font-cormorant text-shadow-elegant uppercase">
                    Welcome to the Wonderland
                </h1>
            </div>
            <div class="dedication-container">
                <p class="dedication font-cormorant text-shadow-elegant">
                    In this Gentle Christmas Eve
                    <span class="block mt-4 italic">----A Cosmos For Jenni</span>
                </p>
            </div>
        </div>
        <div class="loader-container">
            <div class="loader">
                <div class="golden-snitch"></div>
            </div>
            <p class="loading-text">Lumos Maxima...</p>
        </div>
    </div>

    <!-- 修改转场遮罩 -->
    <div class="page-transition"></div>

    <!-- 雪花容器 -->
    <div class="snowflake-container"></div>

    <!-- 添加过渡层 -->
    <div class="transition-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-primary); opacity: 0; z-index: 9999; pointer-events: none;"></div>

    <!-- 添加过渡按钮 -->
    <button class="journey-button">Start</button>

    <script>
        // Register GSAP plugins
        gsap.registerPlugin(CSSPlugin);

        // Three.js setup
        function initThreeJS() {
            if (!window.THREE) {
                console.warn('THREE.js not loaded yet');
                return;
            }

            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Add particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 3000;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.003,
                color: 0xffffff,
                transparent: true,
                opacity: 0.5
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            camera.position.z = 3;
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.y += 0.00005;
                particlesMesh.rotation.x += 0.00002;
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Create stars with different sizes
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3;
                star.className = 'absolute rounded-full';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `gentleBreathe ${3 + Math.random() * 4}s ease-in-out infinite`;
                star.style.filter = 'blur(0.3px)';
                star.style.boxShadow = '0 0 4px rgba(255, 255, 255, 0.3)';
                starsContainer.appendChild(star);
            }
        }

        // Create gentle snowfall
        function createSnowflakes() {
            const container = document.querySelector('.snowflake-container');
            const screenWidth = window.innerWidth;
            const snowflakeCount = Math.floor(screenWidth / 20); // 根据屏幕宽度调整数量

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // 随机参数
                const size = Math.random() * 4 + 2;
                const startPosition = Math.random() * 100;
                const fallDuration = Math.random() * 5 + 8;
                const fallDelay = Math.random() * 5;
                const blur = Math.random() * 2;
                const windDrift = (Math.random() - 0.5) * 200;
                
                snowflake.style.cssText = `
                    left: ${startPosition}vw;
                    top: -10px;
                    width: ${size}px;
                    height: ${size}px;
                    --fall-duration: ${fallDuration}s;
                    --fall-delay: -${fallDelay}s;
                    --blur: ${blur}px;
                    --wind-drift: ${windDrift}px;
                    --snow-opacity: ${Math.random() * 0.3 + 0.2};
                `;
                
                container.appendChild(snowflake);
            }
        }

        // 新的特写雪花生成函数
        function createCinematicSnow() {
            const maxSnowflakes = 20;
            let activeSnowflakes = 0;

            function createSnowflakeGroup() {
                if (activeSnowflakes >= maxSnowflakes) return;

                // 创建1-3个雪花
                const count = Math.floor(Math.random() * 2) + 1;
                
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        if (activeSnowflakes >= maxSnowflakes) return;
                        createSingleSnowflake();
                        activeSnowflakes++;
                    }, i * 200); // 错开时间
                }
            }

            function createSingleSnowflake() {
                const snow = document.createElement('div');
                snow.className = 'cinematic-snow';

                // 大小随机（40-100px）
                const size = Math.random() * 60 + 40;
                snow.style.setProperty('--size', `${size}px`);

                // 起始位置（屏幕上方更远的位置）
                const startX = Math.random() * 120 - 10; // -10% 到 110%
                const startY = -30; // 更远的起始位置
                const startZ = Math.random() * 100;

                // 终点位置
                const endX = startX + (Math.random() - 0.5) * 20;
                const endY = 120;
                const endZ = startZ + (Math.random() - 0.5) * 50;

                // 初始状态完全透明
                snow.style.opacity = '0';
                
                // 设置CSS变量
                snow.style.setProperty('--startX', `${startX}vw`);
                snow.style.setProperty('--startY', `${startY}vh`);
                snow.style.setProperty('--endX', `${endX}vw`);
                snow.style.setProperty('--endY', `${endY}vh`);
                snow.style.setProperty('--endZ', `${endZ}px`);
                
                // 基于深度的模糊效果
                const finalBlur = Math.max(1, (100 - endZ) / 20);
                snow.style.setProperty('--finalBlur', `${finalBlur}px`);
                
                // 基于大小和深度的不透明度
                const opacity = Math.min(0.9, (size / 100) * (endZ / 100));
                snow.style.setProperty('--opacity', opacity);

                document.body.appendChild(snow);

                // 使用GSAP进行更自然的动画
                gsap.fromTo(snow, {
                    xPercent: startX * 100,
                    yPercent: startY * 100,
                    scale: 0.1,
                    opacity: 0,
                    filter: 'blur(8px)'
                }, {
                    xPercent: endX * 100,
                    yPercent: endY * 100,
                    scale: 1,
                    opacity: opacity,
                    filter: `blur(${finalBlur}px)`,
                    duration: 8 + Math.random() * 4,
                    ease: "power1.inOut",
                    onComplete: () => {
                        snow.remove();
                        activeSnowflakes--;
                    }
                });
            }

            // 每4-7秒创建一组雪花
            setInterval(createSnowflakeGroup, 4000 + Math.random() * 3000);

            // 初始延迟后开始
            setTimeout(createSnowflakeGroup, 2000);
        }

        // Create snowflake loader animation
        function createSnowflakeLoader() {
            const loader = document.querySelector('.loader');
            const flakeCount = 12;
            const radius = 30;

            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake-loader';
                
                const angle = (i / flakeCount) * Math.PI * 2;
                const delay = i * (1 / flakeCount);

                flake.style.animation = `
                    softGlow 2s ease-in-out infinite ${delay}s
                `;

                // Position in a circle
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                flake.style.transform = `translate(${x}px, ${y}px)`;

                loader.appendChild(flake);
            }
        }

        // Add magical lights
        function createMagicalLights() {
            const lightsCount = 5;
            const container = document.body;
            
            for (let i = 0; i < lightsCount; i++) {
                const light = document.createElement('div');
                light.className = 'magical-light';
                
                // Position lights in artistic locations
                const positions = [
                    { left: '5%', top: '15%' },
                    { right: '8%', top: '25%' },
                    { left: '12%', bottom: '20%' },
                    { right: '15%', bottom: '30%' },
                    { left: '50%', top: '8%' }
                ];
                
                Object.assign(light.style, positions[i]);
                light.style.animationDelay = `${i * 0.8}s`;
                
                container.appendChild(light);
            }
        }

        /* 优化魔法效果分布 */
        function createMagicalElements() {
            const spells = [
                'Lumos Maxima',
                'Wingardium Leviosa',
                'Expecto Patronum',
                'Alohomora',
                'Nox',
                'Incendio',
                'Protego',
                'Accio'
            ];
            
            // 根据屏幕大小调整网格
            const isMobile = window.innerWidth <= 768;
            const isTablet = window.innerWidth <= 1024 && window.innerWidth > 768;
            const gridSize = isMobile ? 3 : (isTablet ? 4 : 5); // 移动端3x3，平板4x4，桌面端5x5
            let grid = [];
            
            // 初始化网格
            function initGrid() {
                grid = [];
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        grid.push({
                            x: i,
                            y: j,
                            occupied: false,
                            lastUsed: 0 // 记录上次使用时间
                        });
                    }
                }
            }
            
            // 获取可用的网格位置，优先选择长时间未使用的格子
            function getAvailableCell() {
                const now = Date.now();
                const availableCells = grid.filter(cell => !cell.occupied);
                
                if (availableCells.length === 0) {
                    initGrid();
                    return grid[Math.floor(Math.random() * grid.length)];
                }
                
                // 按最后使用时间排序，优先使用最久未使用的格子
                availableCells.sort((a, b) => a.lastUsed - b.lastUsed);
                
                // 从最久未使用的格子中随机选择一个
                const randomIndex = Math.floor(Math.random() * Math.min(3, availableCells.length));
                const cell = availableCells[randomIndex];
                cell.lastUsed = now;
                return cell;
            }
            
            function createSpellElement() {
                const cell = getAvailableCell();
                cell.occupied = true;
                
                // 计算基础位置，考虑屏幕比例
                const aspectRatio = window.innerWidth / window.innerHeight;
                
                // 为桌面端重新计算位置
                let finalX, finalY;
                
                if (!isMobile && !isTablet) {
                    // 桌面端：将屏幕划分为更大的区域，确保更均匀的分布
                    const sectionX = Math.floor(Math.random() * 5); // 0-4
                    const sectionY = Math.floor(Math.random() * 5); // 0-4
                    
                    // 在每个区域内添加随机偏移
                    const baseX = (sectionX * 20) + 10; // 每个区域20%宽度，居中偏移10%
                    const baseY = (sectionY * 20) + 10;
                    
                    // 在区域内随机偏移
                    const offsetX = (Math.random() - 0.5) * 15; // ±7.5%偏移
                    const offsetY = (Math.random() - 0.5) * 15;
                    
                    finalX = Math.max(5, Math.min(95, baseX + offsetX));
                    finalY = Math.max(5, Math.min(95, baseY + offsetY));
                } else {
                    // 移动端和平板端保持原有逻辑
                    const baseX = (cell.x / gridSize) * 100;
                    const baseY = (cell.y / gridSize) * 100;
                    const offsetRange = isMobile ? 10 : 15;
                    const offsetX = (Math.random() - 0.5) * offsetRange;
                    const offsetY = (Math.random() - 0.5) * (offsetRange / aspectRatio);
                    const safeMargin = isMobile ? 10 : 5;
                    finalX = Math.max(safeMargin, Math.min(100 - safeMargin, baseX + offsetX));
                    finalY = Math.max(safeMargin, Math.min(100 - safeMargin, baseY + offsetY));
                }
                
                // 随机选择咒语
                const spell = spells[Math.floor(Math.random() * spells.length)];
                
                // 创建魔杖光芒
                const light = document.createElement('div');
                light.className = 'wand-light';
                
                const pos = {
                    left: `${finalX}%`,
                    top: `${finalY}%`
                };
                
                Object.assign(light.style, pos);
                
                // 创建咒语文字
                const spellText = document.createElement('div');
                spellText.className = 'spell-text';
                spellText.textContent = spell;
                
                // 根据屏幕大小调整咒语样式和移动范围
                if (isMobile) {
                    spellText.style.fontSize = '1.2rem';
                    const moveRange = 20;
                    const moveX = (Math.random() - 0.5) * moveRange;
                    const moveY = (Math.random() - 0.5) * moveRange;
                    spellText.style.setProperty('--moveX', `${moveX}px`);
                    spellText.style.setProperty('--moveY', `${moveY}px`);
                } else {
                    const moveRange = isTablet ? 30 : 50; // 桌面端增加移动范围
                    const moveX = (Math.random() - 0.5) * moveRange;
                    const moveY = (Math.random() - 0.5) * moveRange;
                    spellText.style.setProperty('--moveX', `${moveX}px`);
                    spellText.style.setProperty('--moveY', `${moveY}px`);
                }
                
                Object.assign(spellText.style, pos);
                
                // 添加到页面
                document.body.appendChild(light);
                document.body.appendChild(spellText);
                
                // 设置元素移除时间并随机化持续时间
                const baseDuration = isMobile ? 6000 : (isTablet ? 7000 : 8000);
                const duration = baseDuration + (Math.random() - 0.5) * 2000; // 添加随机变化
                
                setTimeout(() => {
                    light.remove();
                    spellText.remove();
                    cell.occupied = false;
                }, duration);
            }
            
            // 初始化网格
            initGrid();
            
            // 初始创建咒语
            const initialSpells = isMobile ? 2 : (isTablet ? 3 : 4);
            for (let i = 0; i < initialSpells; i++) {
                setTimeout(() => createSpellElement(), i * 2000);
            }
            
            // 定期创建新咒语
            const maxSpells = isMobile ? 3 : (isTablet ? 4 : 5);
            const baseInterval = isMobile ? 8000 : (isTablet ? 7000 : 6000);
            
            setInterval(() => {
                if (document.querySelectorAll('.spell-text').length < maxSpells) {
                    createSpellElement();
                }
            }, baseInterval + Math.random() * 4000);
            
            // 监听窗口大小变化
            window.addEventListener('resize', () => {
                // 重新初始化网格
                initGrid();
            });
        }

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            const isMobile = window.innerWidth <= 768;
            document.documentElement.style.setProperty('--content-padding', 
                isMobile ? '1rem' : 'clamp(1rem, 5vw, 3rem)');
        });
    </script>
